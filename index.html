<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega 03</title>
    
</head>
<body>
    <header>
        <h1>Simulador de e-commerce</h1>
    </header>

    <main>
        <div id="datosUsuario">
            <h3> Bienvenido al simulador para verificar si contamos con cobertura de envío en tu localidad y los productos que necesitas </h3>
            <span>Nombre:</span> <input type="text" name="nombre" id="nombre" placeholder="Ingrese aquí su nombre">
            <span>Apellido:</span> <input type="text" name="apellido" id="apellido" placeholder="Ingrese aquí su apellido">
            <button id="ingresar">INGRESAR DATOS</button>
        </div>
        <div id="bienvenida">
        <!-- Se ingresa contenido de bienvenida desde js despúes de ingresar información de usuario -->
        </div>
        <div id="stockProductos">

        </div>
        <div id="cobertura">
             <!-- Se crea select de ciudades con envíos disponibles desde js-->
        </div>

    </main>


    <!-- Inserto archivo js -->
    <script src="index.js"></script>
</body>
</html>
